<div class="bd-masthead mb-3" id="content">
  <div class="container px-4 px-md-3">
    <div class="row align-items-lg-center">
      <div class="text-center">
        <h1 class="mb-3">Schedule URL</h1>
        <p class="lead mb-4">
          Schedule URL is browser extension used to schedule webpage / URL at particular day and time
        </p>
        <div class="d-flex flex-column flex-md-row justify-content-center">
          <a href="/docs/{{ .Site.Params.docs_version }}/getting-started/introduction/"
            class="btn btn-lg btn-bd-primary mb-3 mr-md-3 mx-3"
            onclick="ga('send', 'event', 'Jumbotron actions', 'Get started', 'Get started');">Get started</a>
          <a href="/docs/{{ .Site.Params.docs_version }}/getting-started/download/"
            class="btn btn-lg btn-outline-secondary mb-3"
            onclick="ga('send', 'event', 'Jumbotron actions', 'Download', 'Download {{ .Site.Params.current_version }}');">Download</a>
        </div>
        <p class="text-muted mb-0">
          Currently <strong>v{{ .Site.Params.current_version }}</strong>
        </p>
      </div>
    </div>
  </div>
</div>
